<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<meta charset="utf-8">
		<title>Soups R' Us</title>
		<link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">	
	</head>
	
<body>
<h3 style="text-align:center">Lightbox</h3>

<div class="row">
	<div class="column">
		<img src="./images/thumb/thumbnail_1.jpg" onclick="openSlideshow();currentSlide(1)" class="hover-shadow">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_2.jpg" onclick="openSlideshow();currentSlide(2)" class="hover-shadow" alt="Tasty Chicken Noodle Soup">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_3.jpg" onclick="openSlideshow();currentSlide(3)" class="hover-shadow" alt="Cheesy Potato Soup!">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_4.jpg" onclick="openSlideshow();currentSlide(4)" class="hover-shadow" alt="Cream of Mushroom Soup!">
	</div>
	
	<div class="column">
		<img src="./images/thumb/thumbnail_5.jpg" onclick="openSlideshow();currentSlide(5)" class="hover-shadow" alt="Tasty Dumpling Soup!">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_6.jpg" onclick="openSlideshow();currentSlide(6)" class="hover-shadow" alt="Tasty Tomato Soup!">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_7.jpg" onclick="openSlideshow();currentSlide(7)" class="hover-shadow" alt="Our new egg soup!">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_8.jpg" onclick="openSlideshow();currentSlide(8)" class="hover-shadow" alt="Cheesy Broccoli Soup!">
	</div>

	<div class="column">
		<img src="./images/thumb/thumbnail_9.jpg" onclick="openSlideshow();currentSlide(9w)" class="hover-shadow" alt="Spicy Noodle Soup!">
	</div>

</div>



<!--Model/Lightbox-->
<div id="myModel" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="model-content">

		<div class="mySlides">
			<div class="numbertext">1 / 9</div>
			<img src="Images/Thumb/thumbnail_1.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">2 / 9</div>
			<img src="Images/Thumb/thumbnail_2.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">3 / 9</div>
			<img src="Images/Thumb/thumbnail_3.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">4 / 9</div>
			<img src="Images/Thumb/thumbnail_4.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">5 / 9</div>
			<img src="Images/Thumb/thumbnail_5.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">6 / 9</div>
			<img src="Images/Thumb/thumbnail_6.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">7 / 9</div>
			<img src="Images/Thumb/thumbnail_7.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">8 / 9</div>
			<img src="Images/Thumb/thumbnail_8.jpg" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">9 / 9</div>
			<img src="Images/Thumb/thumbnail_9.jpg" style="width:100%">
		</div>

		<!--Next/Previous Controls-->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		<!--Caption Text-->
		<div class="caption-container">
			<p id="caption"></p>
		</div>

		<!--Thumbnail image controls-->
		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_1.jpg" onclick="currentSlide(1)" alt="Tasty Soup">
		</div>

		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_2.jpg" onclick="currentSlide(2)" alt="Tasty Soup">
		</div>

		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_3.jpg" onclick="currentSlide(3)" alt="Tasty Soup">
		</div>

		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_4.jpg" onclick="currentSlide(4)" alt="Tasty Soup">
		</div>

		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_5.jpg" onclick="currentSlide(5)" alt="Tasty Soup">
		</div>

		</div>

		</div>

		</div>

		<div class="column">
			<img class="demo" src="Images/Thumb/thumbnail_9.jpg" onclick="currentSlide(9)" alt="Tasty Soup">
		</div>
	</div>
</div>

<sript src="./JS/one_page_website.js"></sript>

</html>
