<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Learning to use div and style! </title>
		<meta charset="utf-8">
	</head>
	<body>
	<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
		<h1>This should be red</h1>
		<p> And this should be blue hopefully</p>

		<style> .myDiv {border: 5px outset red; background-color: lightblue; text-align; center;}
		</style>
		<div class="myDiv"> 
			<h2>This is a heading in a div element</h2>
			<p>This is some text in a div element hopefully</p>
		</div>
	</body>
</html>
